<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Master</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Menu Master</div>
    <div class="controls">
      <button id="themeBtn" class="btn" title="Toggle Theme">
        <img src="./assets/moon.png" alt="Theme">
      </button>
      <button id="planNavBtn" class="btn" title="View Plan">
        <img src="./assets/calendar.png" alt="Plan">
      </button>
      <button id="langBtn" class="btn">RU / DE</button>
      <button id="resetWeekBtn" class="btn secondary">New Week</button>
    </div>
  </header>

  <nav id="categories" class="categories"></nav>

  <main class="layout">
    <section class="content-area">
      <div id="grid" class="grid"></div>
      <div id="fullPlan" class="full-plan hidden"></div>
    </section>

    <aside class="sidebar">
      <h2 class="h2">Shopping list</h2>
      <div id="shopping" class="shopping"></div>
    </aside>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle" class="h2"></div>
        <button id="closeModal" class="btn secondary">Close</button>
      </div>
      <div id="planner" class="planner"></div>
    </div>
  </div>

  <script src="./seed.js"></script>
  <script src="./db.js"></script>
  <script src="./app.js"></script>
</body>
</html>
